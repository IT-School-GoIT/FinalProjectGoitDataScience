{% extends '_layouts/base.html' %}
{% load static %}

{% block content %}
{% include '_fragments/navbar_hero.html' %}
{% include '_fragments/header.html' %}
<div class="container-fluid team pb-5">
    <div class="container pb-5">
        <div class="game-over-container">
            <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
                <h4 class="text-uppercase text-primary">Гра завершена!</h4>
                <p>Переможець: {{ winner }}</p>
                <p>Натисніть кнопку нижче, щоб почати нову гру.</p>
                <form method="post" action="{% url 'game2:reset_game' %}">
                    {% csrf_token %}
                    <button type="submit">Почати нову гру</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
